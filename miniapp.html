<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Telegram Mini App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #sendBtn { font-size: 1.5em; padding: 1em 2em; }
    </style>
</head>
<body>
    <h2>Minimal Mini App</h2>
    <button id="sendBtn">Send Test Data</button>
    <script>
        Telegram.WebApp.ready();
        const tg = window.Telegram.WebApp;

        tg.MainButton.setText("Request Quote");
        tg.MainButton.show();

        tg.MainButton.onClick(function() {
            console.log("MainButton clicked, sending data...");
            try {
                tg.sendData("QUOTE_REQUEST");
                tg.MainButton.setText("Sent! âœ…");
                setTimeout(() => {
                    tg.close();
                }, 3000); // Wait 3 seconds before closing
            } catch (e) {
                console.error("Error sending data:", e);
                alert("Failed to send data: " + e);
            }
        });
    </script>
</body>
</html>
