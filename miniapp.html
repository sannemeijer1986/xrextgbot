<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Telegram Mini App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #sendBtn { font-size: 1.5em; padding: 1em 2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTC Mini App</h1>
        <div id="status" style="margin: 20px 0; color: #333; font-weight: bold;"></div>
        <button class="main-button" id="mainButton" style="display:none;">Request Quote</button>
        <div id="timestamp"></div>
    </div>
    <script>
        Telegram.WebApp.ready();
        const tg = window.Telegram.WebApp;
        const statusDiv = document.getElementById('status');

        // Remove auto-send on load. Only send data on MainButton click.
        tg.expand();
        tg.MainButton.setText('Request Quote');
        tg.MainButton.show();
        tg.MainButton.onClick(function() {
            statusDiv.textContent = 'Sending...';
            tg.MainButton.setText('Sending...');
            tg.MainButton.disable();
            try {
                tg.sendData("QUOTE_REQUEST");
                statusDiv.textContent = 'Sent! ✅ Waiting for bot...';
                tg.MainButton.setText('Sent! ✅');
                // Wait 3 seconds before closing
                setTimeout(() => {
                    tg.close();
                }, 3000);
            } catch (error) {
                statusDiv.textContent = 'Error sending data: ' + error;
                tg.MainButton.setText('Error');
                tg.MainButton.enable();
            }
        });
        // Timestamp for cache busting
        document.getElementById('timestamp').textContent = 'Build: ' + new Date().toLocaleString();
    </script>
</body>
</html>
