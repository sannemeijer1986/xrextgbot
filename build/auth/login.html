<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter password</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #F6F7F9; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .wrap { max-width: 420px; width: 100%; margin: 0 16px; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    h1 { font-size: 18px; margin: 0 0 12px; }
    p { margin: 0 0 16px; color: #555; font-size: 14px; }
    input { width: 100%; box-sizing: border-box; padding: 12px 14px; font-size: 14px; border: 1px solid #ddd; border-radius: 10px; }
    button { width: 100%; margin-top: 12px; padding: 12px 14px; font-size: 14px; border: 0; border-radius: 10px; cursor: pointer; background: #111; color: #fff; }
    .err { margin-top: 12px; color: #B00020; font-size: 13px; min-height: 18px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Protected page</h1>
    <p>Enter the demo password to continue.</p>

    <form id="form">
      <input id="pw" type="password" autocomplete="current-password" placeholder="Password" required />
      <button type="submit">Continue</button>
      <div class="err" id="err"></div>
    </form>
  </div>

  <!-- Do NOT add auth-gate.js here â€“ login page must stay public -->
  <script src="auth-config.js"></script>
  <script src="auth-core.js"></script>
  <script src="auth-login.js"></script>
</body>
</html>
